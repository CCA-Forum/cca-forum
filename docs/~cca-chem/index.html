<h1 style="text-align: center;">The CCA Chemistry Component Toolkit</h1>
<br>

The Chemistry Component Toolkit is an experimental project using techniques developed by the Common Component Architecture (CCA) Forum to create a flexible toolkit for computational chemistry. Chemistry components based on the Massively Parallel Quantum Chemistry (MPQC) and NWChem programs are currently available.

<h2>Publications</h2>
<ul> 
<li> J. P. Kenny, S. J. Benson, Y. Alexeev, J. Sarich, C. L. Janssen,
     L. C. McInnes, M. Krishnan, J. Nieplocha, E. Jurrus, C. Fahlstrom
     and T. L. Windus, "Component-Based Integration of Chemistry and 
     Optimization Software", <i>Journal of Computational Chemistry</i>, <b>24</b>(14)
     1717-1725 (2004).
<li> M. Krishnan, Y. Alexeev, T. L. Windus and J. Nieplocha, "Multilevel
     Parallelism in Computational Chemistry using Common Component 
     Architecture", <i>Supercomputing 2005</i>.
</ul>
